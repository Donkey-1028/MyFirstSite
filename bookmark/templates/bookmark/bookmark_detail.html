{% extends 'base.html' %}

{% block title %}Django Bookmark Detail{% endblock %}

{% load staticfiles %}
{% block content %}
<!-- Page Header -->
    <header class="masthead" style="background-image: url('{% static "img/about-bg.jpg" %}')">
        <div class="overlay"></div>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-md-10 mx-auto">
                    <div class="site-heading">
                        <h1>Bookmark</h1>
                        <span class="subheading">Fill in new bookmarks</span>
                    </div>
                </div>
            </div>
        </div>
  </header>
<div class="container" id="title">
    <div class="row">
        <div class="col-lg-auto col-md-10 mx-auto">
            <h1>{{ object.title }}</h1>
        </div>
        <br/>
        <div class="col-lg-10 col-md-10 mx-auto">
            <ul>
                <li>Editor : {{ object.owner }}</li>
                <li>URL : <a href="{{ object.url }}">{{ object.url }}</a></li>
                <li>Description : {{ object.description }}</li>
            </ul>
        </div>
    </div>
</div>
<script type="text/javascript">window.location.hash = '#title';</script>
{% endblock %}
